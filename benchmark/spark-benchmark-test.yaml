apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi1
spec:
  type: Scala
  mode: cluster
  image: sparkacr4c58.azurecr.io/spark-on-aks:stable
  imagePullPolicy: Always
  mainClass: com.microsoftazure.aks.tpcds.TPCDSBenchmark
  mainApplicationFile: "local:///opt/spark/jars/tpcdsbenmark_2.12-0.1.0-SNAPSHOT.jar"
  arguments:
    - "abfss://tpcds@tpcds1tb.dfs.core.windows.net/data"
    - "abfss://tpcds@tpcds1tb.dfs.core.windows.net/results"
    - "/opt/tpcds-kit/tools"
    - "parquet"
    - "1000"
    - "5"
    - "false"
    - 'q64-v2.4'
  sparkConf:
    "spark.eventLog.enabled": "true"
    "spark.eventLog.dir": "abfss://tpcds@tpcds1tb.dfs.core.windows.net/logs"
    "spark.speculation": "false"
    "spark.speculation.multiplier": "3"
    "spark.speculation.quantile": "0.9"
    "spark.sql.broadcastTimeout": "7200"
    "spark.sql.crossJoin.enabled": "true"
    "spark.sql.parquet.mergeSchema": "false"
    "spark.sql.parquet.filterPushdown": "true"
    "spark.kubernetes.node.selector.app": "edisk"
    "spark.sql.cbo.enabled": "true"
    "spark.sql.cbo.joinReorder.enabled": "true"
    "spark.serializer": "org.apache.spark.serializer.KryoSerializer"
    "spark.sql.shuffle.partitions" : "250"
    "spark.shuffle.compress": "true"
    "spark.shuffle.spill.compress": "true"
    "spark.broadcast.compress": "true"
  sparkVersion: "3.0.0"
  restartPolicy:
    type: Never
  volumes:
    - name: "spark-local-dir-1"
      hostPath:
        path: "/tmp/spark-local-dir"
  driver:
    envSecretKeyRefs:
      TCPDSDATA_KEY:
        name: tcpdsdata-key
        key: key
    cores: 4
    memory: "16000m"
    labels:
      version: 3.0.0
    serviceAccount: spark
    volumeMounts:
      - mountPath: "/tmp/dir1"
        name: "spark-local-dir-1"
    terminationGracePeriodSeconds: 60
  executor:
    cores: 2
    instances: 10
    memory: "8000m"
    memoryOverhead: "2G"
    labels:
      version: 3.0.0
    volumeMounts:
      - mountPath: "/tmp/dir1"
        name: "spark-local-dir-1"
