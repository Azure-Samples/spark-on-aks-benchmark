kind: ReplicationController
apiVersion: v1
metadata:
  name: spark-worker-controller
  namespace: spark
  labels:
    app: spark
spec:
  replicas: 2
  selector:
    component: spark-worker
  template:
    metadata:
      labels:
        component: spark-worker
    spec:
      containers:
        - name: spark-worker
          image: sparkonaks4fe1756f.azurecr.io/spark-on-aks:f97773f3f74846a02898cbfb4c3fbfd37b1f8baf
          imagePullPolicy: Always
          command: ["/start-worker"]
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
      nodeSelector:
        app: spark